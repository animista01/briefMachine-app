<ion-header-bar class="bar-light bar-subheader">
  <div class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" placeholder="Buscar" ng-model="data.searchQuery" />
    <button ng-if="data.searchQuery"
      class="button button-icon ion-close-round input-button"
      ng-click="clearSearch()">
    </button>
  </div>
</ion-header-bar>
<ion-view title="Mis briefs">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a class="button button-icon ion-plus" href="#/app/newBrief"></a>
  </ion-nav-buttons>
  <ion-content class="has-header has-subheader">
    <br>
    <ion-list>
      <ion-item ng-repeat="brief in briefs | filter: data.searchQuery" href="#/app/brief/{{brief.id}}">
        {{brief.title}}
        <ion-option-button class="button-assertive" ng-click="deleteBrief(brief.id)">Eliminar <i class="icon ion-trash-a"></i></ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
